<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article class="text--justified">
            <header><h2>Farmers</h2></header>

            <h:dataTable value="#{farmerList.farmers.farmers}" var="farmer"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-dark text-light">
                <h:column>
                    <f:facet name="header">Login</f:facet>
                    <h:outputText value="#{farmer.login}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn btn-danger" value="Delete"
                                         action="#{farmerList.deleteAction(farmer)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
