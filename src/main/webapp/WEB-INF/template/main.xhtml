<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="keywords" content="farmHub"/>
        <meta name="author" content="Maciej Goncerzewicz"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>farmHub</title>

        <h:outputStylesheet library="webjars" name="mdb-ui-kit/6.4.0/css/mdb.min.css"/>
        <h:outputStylesheet library="default" name="css/main.css"/>
        <h:outputScript library="webjars" name="mdb-ui-kit/6.4.0/js/mdb.min.js"/>
        <h:outputScript library="mdb" name="js/main.js" target="body"/>
        <h:outputScript library="push" name="js/message.js" target="head"/>
    </h:head>

    <h:body>
        <!--        &lt;!&ndash; By defailt channel is application scoped.&ndash;&gt;-->
        <!--        <f:websocket channel="broadcastChannel" scope="application" onmessage="receive"/>-->
        <!--        &lt;!&ndash; By defailt farmer channel is session scoped.&ndash;&gt;-->
        <!--        <f:websocket rendered="#{facesContext.externalContext.farmerPrincipal != null}" channel="farmerChannel"-->
        <!--                     farmer="#{facesContext.externalContext.farmerPrincipal.name}" onmessage="receive"/>-->

        <div class="container">
            <header class="mb-4 mt-4">
                <h1>farmHub</h1>
                <div class="container d-flex  align-items-center justify-content-end">
                    <h:form styleClass="container d-flex  align-items-center justify-content-end"
                            rendered="#{facesContext.externalContext.userPrincipal != null}">
                        #{messages.logged}: <h:outputText
                            value="#{facesContext.externalContext.userPrincipal.name}"/>
                        <h:commandButton styleClass="btn btn-link" value="#{messages.logout}"
                                         action="#{farmerLogout.logoutAction()}"/>
                    </h:form>
                    <section class="flag">
                        <h:graphicImage styleClass="flag" library="default" name="img/flag.svg"/>
                    </section>
                </div>
            </header>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:link styleClass="nav-link" outcome="/index.xhtml">#{messages['nav.home']}</h:link>
                        </li>
                        <li class="nav-item">
                            <h:link styleClass="nav-link"
                                    outcome="/category/category_list.xhtml">#{messages['nav.categories']}</h:link>
                        </li>
                        <li class="nav-item">
                            <h:link styleClass="nav-link"
                                    outcome="/machine/machine_list.xhtml">#{messages['nav.machinery']}</h:link>
                        </li>
                        <h:panelGroup rendered="#{facesContext.externalContext.isUserInRole('admin')}">
                            <li class="nav-item">
                                <h:link styleClass="nav-link"
                                        outcome="/farmer/farmer_list.xhtml">#{messages['nav.farmers']}</h:link>
                            </li>
                        </h:panelGroup>
                    </ul>
                </div>
            </nav>

            <main class="mb-4 mt-4">
                <ui:insert name="content"/>
            </main>

<!--            <aside>-->
<!--                <div class="form-outline">-->
<!--                    <textarea class="form-control" rows="4" id="messageContainer" readonly="readonly"/>-->
<!--                    <label for="messageContainer" class="form-label">#{messages.messages}</label>-->
<!--                </div>-->
<!--            </aside>-->

            <footer class="text-center text-lg-start bg-light text-muted p-2">
                <div class="text-center">
                    Copyright &#169; 2023, Maciej Goncerzewicz
                </div>
            </footer>
        </div>
    </h:body>
</f:view>
</html>
