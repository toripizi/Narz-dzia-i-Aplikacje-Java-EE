<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{categoryView.id}" required="true"/>
        <f:viewAction action="#{categoryView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{categoryView.category.name}"/></h2></header>

            <div class="container">
                <div class="row">
                    <div class="col-4">

                        <div class="row mb-2">
                            <div class="col-6">
                                isDrivable
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{categoryView.category.isDrivable}"/>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <h3>Machinery</h3>

            <h:dataTable value="#{categoryView.machinery.machinery}" var="machine"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-dark text-light">

                <h:column>
                    <f:facet name="header">Name:</f:facet>
                    <h:outputText value="#{machine.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/machine/machine_view.xhtml" value="View">
                        <f:param name="id" value="#{machine.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/machine/machine_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{machine.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn btn-danger" value="Delete"
                                         action="#{categoryView.deleteMachineAction(machine)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn btn-primary" outcome="/machine/machine_create.xhtml"
                              value="Create new machine"/>
                </f:facet>
            </h:dataTable>

        </article>
    </ui:define>

</ui:composition>
