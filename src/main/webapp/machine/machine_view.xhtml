<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{machineView.id}" required="true"/>
        <f:viewAction action="#{machineView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{machineView.machine.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                When produced
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{machineView.machine.whenProduced}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Horse power
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{machineView.machine.horsepower}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Category name
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{machineView.machine.category.name}"/>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
